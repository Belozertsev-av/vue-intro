<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="shortcut icon" href="./img/Vue_logo.png" type="image/png">
	<title>Знакомство с Vue.js </title>
</head>

<body>


	<div class="wrapper" id="app">
		<header class="header">
			<div class="container">
				<div class="header__body">
					<h1> Знакомство с <span class="green">Vue 2</span></h1>
					<h2>Создание страницы товара</h2>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="container">
				<div class="main__cart">
					<div class="main__rem button" v-on:click="removeAll">Очистить</div>
					<div class="main__counter top">{{cart.length}}</div>
					<div class="main__icon button">Корзина</div>
				</div>
				<product class="product" :premium="premium" @add-to-cart="updateCart" @delete-from-cart="deleteCart">
				</product>
				<product class="product" @add-to-cart="updateCart" @delete-from-cart="deleteCart"></product>
			</div>
		</main>
		<footer class="footer">
			<div class="container">
				<div class="footer__body">
					<div class="footer__logo"><img src="./img/Vue_logo.png" alt=""></div>
					<div class="footer__copy">Данная страница предназначена для отработки навыков работы с Vue.</div>
				</div>
			</div>
		</footer>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
	<script src="./js/main.js"></script>
	<script src="./js/script.js"></script>
</body>

</html>
